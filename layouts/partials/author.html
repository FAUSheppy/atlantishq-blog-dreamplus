<article class="blog-card flexbox" rrealsrc="url(/{{ .Site.Params.avatar }})" style="/placeholder.svg">
  <img class="image jsonly" src="/placeholder.svg" rrealsrc="url(/{{ .Site.Params.avatar }})"></img>
  <div class="title-content">
    <h3 class="title">
    	{{- .Site.Params.shortWebsiteTitle }}
    </h3>
    <div class="subtitle">
      {{- .Site.Params.motto }}
    </div>
  </div>
  <div class="color-overlay"></div>
</article>

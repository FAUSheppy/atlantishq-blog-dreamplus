<div class="ui small circular image">
	{{- if .Site.Params.avatar }}
    <img alt= "" src="/placeholder.svg" rrealsrc="url(/{{ .Site.Params.avatar }})">
	{{- else -}}
	{{- .Scratch.Set "avatar" (index (shuffle (seq 1 4)) 0 ) -}}
	<img alt= "" src="/img/avatar{{ .Scratch.Get `avatar` }}.svg">
	{{- end }}
</div>
<h3 class="ui header">
	{{- .Site.Params.author }}
	<div class="sub header">{{ .Site.Params.motto }}</div>
</h3>

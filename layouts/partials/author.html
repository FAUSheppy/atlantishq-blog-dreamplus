<div class="avatar-box">
	{{- if .Site.Params.avatar }}
    <img alt="avatar" src="/{{ .Site.Params.avatar }}">
	{{- else -}}
	{{- .Scratch.Set "avatar" (index (shuffle (seq 1 4)) 0 ) -}}
	  <img alt="avatar" src="/img/avatar{{ .Scratch.Get `avatar` }}.svg">
	{{- end }}
</div>
<h3 class="author-name">
	{{- .Site.Params.author }}
	<div class="author-motto">{{ .Site.Params.motto }}</div>
</h3>

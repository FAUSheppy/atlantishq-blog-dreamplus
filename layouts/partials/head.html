<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<!-- Page Author & Description -->
<meta name="author" content="{{- if isset .Params "author" -}}{{- .Params.author -}}{{- else -}}{{- .Site.Params.author -}}{{- end -}}" />
<meta name="description" content="{{- .Summary | plainify -}}" />

<!-- OpenGraph Protocol Integration -->
{{ if isset .Params "cover" }}
  <meta property="og:title" content="{{- .Params.title | plainify -}}" />
  <meta property="og:image" content="{{- .Site.Params.baseURL -}}{{- .Params.cover -}}" />
{{ else }}
  <meta property="og:title" content="{{- .Site.Params.title | plainify -}}" />
  <meta property="og:image" content="{{- .Site.Params.baseURL -}}{{- .Site.Params.cover -}}" />
{{ end }}

<!-- Site Generator -->
<meta name="generator" content="Hugo {{ .Hugo.Version }}" />

<!--Setting Favicon-->
<link rel="shortcut icon" href="{{ if .Site.Params.favicon }}{{ .Site.Params.favicon }}{{- else -}}/img/defaultFav.ico{{ end }}">

<!-- Permalink & RSSlink -->
<link rel="canonical" href="{{- .Permalink -}}" />
<link rel="alternative" href="{{- "/index.xml" | relURL -}}" title="{{ .Site.Title }}" type="application/atom+xml"/>

<div class="header-box">
		<header id="author" class="author-box">
			{{- partial "author.html" . -}}
		</header>
		{{- if .Site.Params.enableTags -}}
		    {{- if .Site.Taxonomies.tags -}}
		        <section class="tag-box">
			          {{- partial "tags.html" . -}}
		        </section>
		    {{- end -}}
		{{- end -}}
		<footer class="footer-box">
			{{- partial "footer.html" . -}}
		</footer>
</div>

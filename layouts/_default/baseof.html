<!DOCTYPE html>
<html lang="{{- .Site.LanguageCode -}}">

<head>
    <meta charset="UTF-8">
    <meta name="google-site-verification" content="ycPIAJ1hjNgMlY1plkwZ69DYTpSLrtSNdecInzDzUls" />

    <!-- commented out shit gets http2 pushed by nginx -->
    <!-- preload stylesheets -->
    <link rel="stylesheet preload" href="/css/main-style.css" as="style">
    <link rel="stylesheet preload" type="text/css" href="https://media.atlantishq.de/blog/semantic.css" as="style">
    <link rel="stylesheet preload" href="/css/body-pushable.css" as="style">
    <link rel="stylesheet preload" type="text/css" href="/css/site.css" as="style">

    <!-- preload scripts -->
    <script defer rel="preload" src="https://media.atlantishq.de/blog/jquery.min.js"></script>
    <script defer rel="preload" src="https://media.atlantishq.de/blog/semantic.min.js"></script>
	<!-- no idea but doesnt work if done here -->
    <!-- <script defer rel="prefetch" src="/js/site.js"></script> -->
    <script defer rel="prefetch" src="https://media.atlantishq.de/blog/count.js"></script>
    <link rel="prefetch" href="https://media.atlantishq.de/blog/themes/default/assets/fonts/icons.woff2" as="font-woff2">
    <link rel="prefetch" href="https://media.atlantishq.de/blog/themes/default/assets/fonts/outline-icons.woff2" as="font-woff2">

    <!-- preload fonts -->
    <!--
    <link rel="prefetch" href="/fonts/AbrilFatface-Regular.otf" as="font/opentype" lazyload>
    <link rel="prefetch" href="/fonts/Inconsolata.otf" as="font/opentype" lazyload>
    <link rel="prefetch" href="/fonts/BebasNeue Regular.otf" as="font/opentype" lazyload>
    -->
    <!-- manifest -->
    <link rel="manifest"   href="https://media.atlantishq.de/blog/manifest/manifest.json">

    <!-- some style -->
    <meta name ="theme_color" content="#e1850e"/>

    <!-- title -->
    <title> {{- block "title" . -}}{{ .Site.Title }}{{- end -}}</title>

    <!-- hugo partials -->
	{{- partial "head.html" . -}}
	{{- partial "init_head.html" . -}}
</head>

<body>
    <script src=/js/background.js></script>
	{{- partial "sidebar.html" . -}}
	<div class="pusher">
		<div class="flipper">
			<div class="front">
				{{- block "frontmenu" . -}}{{ end }}{{- block "main" . -}}{{ end }}
			</div>
			<div class="back">
				{{- partial "flip.html" . -}}
			</div>
		</div>
	</div>
	{{- partial "init_body.html" . -}}
	{{- partial "shortest.html" . -}}
	{{- partial "twemoji.html" . -}}
</body>

</html>

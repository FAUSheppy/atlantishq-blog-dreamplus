<link rel="preload" href="placeholder.png" as="image"></link>
<!-- it's not as bad as it looks, basicly it's just the above code, appended to the document if javascript is enabled -->
<article class="blog-card none flexbox" rrealsrc="url({{ if .Params.cover }}{{ .Params.cover }}{{ else }}/img/default{{ index (shuffle (seq 1 6)) 0 }}.jpg{{ end }})" style="placeholder.png">
        <img class="image jsonly" src="placeholder.png" realsrc="{{ if .Params.cover }}{{ .Params.cover }}{{ else }}/img/default{{ index (shuffle (seq 1 6)) 0 }}.jpg{{ end }}"></img>
    <div class="title-content twemoji">
            <h3><a class="title" href={{ .Permalink }}>{{ .Title }}</a></h3>
            <div class="intro twemoji">{{ if isset .Params "description" }}{{ .Params.description | emojify  | markdownify }}{{ else }}<br><br>{{ end }}</div>
    </div>
    <div class="utility-info">
        <ul class="utility-list">
                <li>
                    <div>
                        <span><i class="calendar icon"></i>{{ .Date.Format "Jan 2, 2006" }}</span>
                    </div>
                </li>
                <li>
                    <div>
                        <span><i class="clock icon"></i>{{ .ReadingTime }} min read</span></div>
                </li>
                </ul>
    </div>
    <div class="color-overlay"></div>
</article>
